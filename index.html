<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img
            src="assets/img/instagram-celular.png"
            alt="Uma Foto do Instagram num celular"
          />
        </div>

        <div class="instagram-continue">
          <div class="group">
            <img
              src="assets/img/instagram-logo-1.png"
              alt="instagram logo"
              class="instagram-logo"
            />
            <div class="profile-photo">
              <img src="assets/img/perfil-foto.jpg" alt="foto de perfil" />
            </div>
            <a href="#" class="instagram-login">Continue as Jackboy</a>
            <a href="#" class="instagram-logout">Remove account</a>
          </div>
          <div class="group">
            <p class="not-account">Are you not Jackboy?</p>
            <p class="not-account">
              <span class="link-blue">Change account</span>
              ou
              <span class="link-blue">Sign up</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Get the app</p>
            <div class="download">
              <a
                href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
                class="app-download"
                target="_blank"
              ></a>
              <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=DA741524-7F1A-42F6-993E-F1A16228D994&utm_content=lo&utm_medium=badge"
                class="app-download"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
